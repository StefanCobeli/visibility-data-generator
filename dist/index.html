<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masterama</title>
    <script src="d3.v7.min.js"></script>
    
    
    
    <style>
      body {
        margin: 0;
      }

      canvas {
        display: block;
      }

      #histogram {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" crossorigin src="./assets/index-ca93420b.js"></script>
    <link rel="stylesheet" href="./assets/index-84fd2d10.css">
  </head>

  <body>
    <div class="mapControlsContainer">
      <i class="fa fa-eye" style="font-size: 24px"></i>

      <div class="mapControlsButtons">
        <button
          class="userButton mapButton"
          onclick="experience.birdsEye.setTopViewCamera()"
        >
          <i class="fa fa-arrow-down" style="font-size: 18px"></i>
        </button>
        <button
          class="userButton mapButton"
          onclick="experience.birdsEye.setBirdsEyeCamera()"
        >
          <i class="fa fa-arrow-right" style="font-size: 18px"></i>
        </button>
      </div>
    </div>

    <div class="main-container">
      <div class="left-panel">
        <div class="left-top">
          <div class="canvasColumn">
            <canvas class="webgl"></canvas>
          </div>
        </div>
        <div class="left-bottom">
          <div class="galleryContent"></div>
        </div>
      </div>

      <div class="right-panel">
        <div class="right-box box1">
          <div id="container-pcp">
            <div id="category-header">
              <span class="category-tab selected" data-category="semantics"
                >Semantics</span
              >
              <span class="category-tab" data-category="perception"
                >Perception</span
              >
              <span class="category-tab" data-category="building"
                >Building Material</span
              >
            </div>

            <div id="axis-buttons-pcp"></div>

            <div id="chart-pcp">
              <canvas id="background-pcp"></canvas>
              <canvas id="foreground-pcp"></canvas>
              <canvas id="highlight-pcp"></canvas>
              <svg id="overlay-svg-pcp"></svg>
            </div>

            <div id="controls-pcp-building" style="display: none">
              <label for="viewTowards">View Towards:</label>
              <select id="viewTowards">
                <option value="building">Building</option>
                <option value="water">Water</option>
              </select>

              <button
                id="compute-facade"
                class="userButton"
                style="margin-left: 1em"
              >
                Compute Facade
              </button>
            </div>

            <div id="controls-pcp">
              <label for="myCheckbox01">#Locations:</label>
              <input
                type="number"
                id="numLocations"
                min="1"
                value="5"
                max="1000"
              />

              <label
                for="plane-checkbox"
                style="
                  margin-left: 1em;
                  display: inline-flex;
                  align-items: center;
                "
              >
                <input type="checkbox" id="plane-checkbox" />
                <span style="margin-left: 0.3em">Plane</span>
              </label>
              <button
                id="query-viewpoints-pcp"
                class="userButton"
                style="margin-left: 1em"
                onclick="experience.world.callQueryViewPoints()"
                >
                <!-- onclick="handleQueryViewpointsClick()" -->
                Query Viewpoints
              </button>
            </div>
          </div>
        </div>

        <div class="right-box box2">
          <div class="wrapper-scatter">
            <div class="container-scatter">
              <div class="projection-toggle-scatter">
                <button id="btn-pca" class="projection-btn active">PCA</button>
                <button id="btn-umap" class="projection-btn">UMAP</button>
              </div>

              <div class="controls-scatter">
                <label for="zoomToggle-scatter">
                  <input type="checkbox" id="zoomToggle-scatter" checked />
                  Zoom
                </label>
              </div>
            </div>
            <div class="svg-scatter-wrapper">
              <svg id="svg-scatter"></svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Scatter -->

      <!-- Gallery -->
    </div>

    <div class="graphsContainer" style="display: none">
      <div class="residualsContainer">
        <span>Residuals</span>
        <svg class="residualsGraph"></svg>
      </div>
      <div class="parallelCoordinatesContainer">
        <span>Parralel Query Coordinates</span>
        <div class="parallelCoordinates"></div>
      </div>
    </div>

    <div class="loading-bar"></div>
    <!-- <script>
      if (typeof window !== "undefined") {
        window.d3 = d3;
      }
    </script> -->
    

    <!-- Multithumb Slider Script -->
    <script></script>
    <script></script>
  </body>
  <script src="https://d3js.org/d3.v2.js"></script>
  <script src="parallel.mjs"></script>
  <script src="scatter.js"></script>
</html>
