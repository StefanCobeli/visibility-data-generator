<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterama</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        #histogram {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div class="containerRow">
        <div class="canvasColumn">
            <canvas class="webgl"></canvas>
        </div>
        <div class="uiColumn">
            <div class="graphsContainer">
                <div class="residualsContainer">
                    <span>Residuals</span>
                    <svg class="residualsGraph"></svg>
                </div>
                <div class="parallelCoordinatesContainer">
                    <span>Parralel Query Coordinates</span>
                    <div class="parallelCoordinates"></div>
                </div>
            </div>


            <div className="povWorld">
                <!-- <p id="webgl-pov-steps">Steps: X</p>
                <p id="webgl-pov-residual">Residual: Y</p> -->
                <canvas class="webgl-pov0"></canvas>
                <canvas class="webgl-pov1"></canvas>
                <canvas class="webgl-pov2"></canvas>
                <canvas class="webgl-pov3"></canvas>
                <canvas class="webgl-pov4"></canvas>
            </div>

            <br>
        </div>
        <div class="loading-bar"></div>
        <script type="module" src="./script.js"></script>
    </div>

</html>
