<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula Builder</title>
  <style>
    #NewFormula {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      font-family: 'PT Sans Narrow';
    }
    text{
      font-size: 14px;
      font-family: 'PT Sans Narrow';
    }
    button, select, input {
      padding: 5px 10px;
      margin: 5px 0;
      font-size: 14px;
      font-family: 'PT Sans Narrow';
      border-radius: 8px;
      background: #FFFFFF;
      border: 1px solid #DAD9D9;
    }
    #formulaDisplay {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      font-family: 'PT Sans Narrow';
    }
    .icon-btn {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #0d0e0f;
      margin-left: 5px;
    }
    .icon-btn:hover {
      color: #0056b3;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div id="NewFormula">
    <div>
        <text>Define Index</text>
        <button onclick="define()" id="defineButton">
            <i class="fa fa-caret-right"></i> 
        </button> 
        <br>
        <input type="text" id="formulaName" placeholder="Index Name" style="display:none;">
        <button id="finishButton" onclick="finishFormula()" style="display:none;">Finish Formula</button>
    </div>
    <!-- <br> -->
    <select id="semanticsDropdown" style="display:none;" onchange="addTag()">
      <option value="">Semantic</option>
    </select>
    <select id="operationsDropdown" style="display:none;" onchange="addSymbol()">
      <option value="">Operation</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">Ã—</option>
      <option value="/">/</option>
      <option value="(">(</option>
      <option value=")">)</option>
    </select>
    <button class="icon-btn" id="undoButton" onclick="undo()" style="display:none;">
        <!-- &#x21A9; -->
        <i class="fa fa-backward"></i>
    </button>
    <div id="formulaDisplay"></div>
  </div>
  <script type='text/javascript' src='./definePerceptionIndex.js'></script>
